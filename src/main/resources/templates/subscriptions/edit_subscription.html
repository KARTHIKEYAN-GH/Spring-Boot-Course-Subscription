<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Subscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Edit Subscription </h1>
      <div class = "card-body">
        <form th:action="@{/api/admin/subscription/subscriptions/{uuid}(uuid=${subscription.uuid})}" th:object="${subscription}" method="POST">
          <div class="form-group">
            <label for="planName">Plan Name</label>
            <input type="text" id="planName" th:field="*{planName}" class="form-control" placeholder="Enter Plan Name" required />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter Description" required />
          </div>

          <div class="form-group">
            <label for="cost">Cost</label>
            <input type="number" id="cost" th:field="*{cost}" step="0.01" class="form-control" placeholder="Enter Cost" required />
          </div>

          <div class="mb-3">
            <label for="subscriptionType" class="form-label">Subscription Type</label>
            <select class="form-control" id="subscriptionType" th:field="*{subscriptionType}" required>
              <option value="MONTHLY">MONTHLY</option>
              <option value="QUARTERLY">QUARTERLY</option>
              <option value="HALF_YEARLY">HALF_YEARLY</option>
              <option value="YEARLY">YEARLY</option>
            </select>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
