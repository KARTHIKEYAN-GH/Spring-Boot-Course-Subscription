<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Purchase History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

    <h2 class="text-center mb-5"> Purchase History</h2>
    <table class="table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>Client Name</th>
            <th>Client Email</th>
            <th>Plan Name</th>
            <th>Renewal Count</th>
            <th>Purchase Date</th>
            <th>Expiry Date</th>
        </tr>
        </thead>
        <tbody id="purchaseHistoryTable">
        <!-- Rows with subscription data will be dynamically inserted here -->
        </tbody>
    </table>

</div>
<script>
    // Fetch and display history dynamically
  fetch('/api/admin/purchaseHistory')
      .then(response => response.json())
      .then(history => {
          const historyTableBody = document.getElementById('purchaseHistoryTable');
          historyTableBody.innerHTML = ''; // Clear any existing rows

          history.forEach(purchaseHistory => {
              const row = document.createElement('tr');
              row.innerHTML = `
                  <td>${purchaseHistory.clientName}</td>
                  <td>${purchaseHistory.clientEmail}</td>
                  <td>${purchaseHistory.planName}</td>
                  <td>${purchaseHistory.renewalCount}</td>
                  <td>${purchaseHistory.purchaseDate}</td>
                  <td>${purchaseHistory.expiryDate}</td>
              `;
              historyTableBody.appendChild(row);
          });
      })
      .catch(error => console.error('Error fetching purchase history:', error));

</script>
</body>
</html>
