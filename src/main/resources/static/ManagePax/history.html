<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Purchase History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-5">Purchase History</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Client Name</th>
            <th>Client Email</th>
            <th>Plan Name</th>
            <th>Renewal Count</th>
            <th>Purchase Date</th>
            <th>Expiry Date</th>
        </tr>
        </thead>
        <tbody id="purchaseHistoryTable">
        <!-- Rows with subscription data will be dynamically inserted here -->
        </tbody>
    </table>
</div>
<script>
    // Get the UUID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const uuid = urlParams.get('paxUserUuid');  // Adjust the parameter name as needed

    // Function to fetch and display purchase history data
    function fetchPurchaseHistory() {
        fetch(`/api/admin/purchaseHistory/${uuid}`)
            .then(response => response.json())
            .then(history => {
                const historyTableBody = document.getElementById('purchaseHistoryTable');
                historyTableBody.innerHTML = ''; // Clear any existing rows
                history.forEach(purchaseHistory => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${purchaseHistory.clientName}</td>
                        <td>${purchaseHistory.clientEmail}</td>
                        <td>${purchaseHistory.planName}</td>
                        <td>${purchaseHistory.renewalCount}</td>
                        <td>${new Date(purchaseHistory.purchaseDate).toLocaleString()}</td>
                        <td>${new Date(purchaseHistory.expiryDate).toLocaleString()}</td>
                    `;
                    historyTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching purchase history:', error));
    }

    // Fetch purchase history on page load
    window.onload = fetchPurchaseHistory;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
