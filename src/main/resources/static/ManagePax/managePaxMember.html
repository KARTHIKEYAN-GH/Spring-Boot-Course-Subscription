<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaxMember Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #search {
      width: 250px;
      text-align: center;
      color: black;
    }
    .sort-indicator {
      font-size: 10px;
      color: gray;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-primary" href="managePaxUsers.html">Back</a>
    <h2 id="paxHeadHeading">All PaxMembers  <span id="paxHeadName"></span></h2>
    <div class="d-flex align-items-center">
      <input type="text" id="search" name="search" placeholder="Search by name, phone, or email" class="form-control mr-2">
    </div>
  </div>
  <!-- Display total number of subscriptions inside a box with primary color -->
  <div class="d-flex justify-content-end mb-2">
    <div id="totalElements" class="alert alert-primary text-center d-inline-block p-2" role="alert" style="font-weight: bold;"></div>
  </div>

  <table id="paxMemberTable" class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th id="sortByName" style="cursor: pointer;">Name <span id="nameSortArrow" class="sort-arrow"></span></th>
      <th id="sortByPhone" style="cursor: pointer;">Phone Number<span id="phoneSortArrow" class="sort-arrow"></span></th>
      <th id="sortByEmail" style="cursor: pointer;">Email<span id="emailSortArrow" class="sort-arrow"></span></th>
      <th>Relation</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="paxMemberTableBody">
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-between align-items-center mt-3" id="paginationControls">
    <button id="prevPage" class="btn btn-success">Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage" class="btn btn-success">Next</button>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const uuid = urlParams.get('uuid'); // Extract PaxHead UUID from URL

  let currentPage = 0;
  const pageSize = 10;
  let paxMembers = [];
  let totalPages = 1;
  let sortDirection = 'asc';
  let sortBy = 'name';

  // Fetch and display PaxMembers under the selected PaxHead
  function loadPaxMembers(page = 0, query = '', sortBy = 'name', direction = 'asc') {
    const apiUrl = query
      ? `/api/admin/pax/searchMember/${uuid}?query=${query}`
      : `/api/admin/pax/getMemberByHeadId/${uuid}?page=${page}&size=${pageSize}&sortBy=${sortBy}&direction=${direction}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
      if (query) {
         paxMembers = data; // For search results
         totalPages = 1;  // Assume one page for search
         document.getElementById('totalElements').innerText = `Total: ${paxMembers.length}`; // Display total search results
      }  else {
         paxMembers = data.content;
         totalPages = data.totalPages;
         document.getElementById('totalElements').innerText = `Total: ${data.totalElements}`; // Display total items from response
      }

      displayPaxMembers(paxMembers); // Display the fetched members
      updatePagination();
      })
      .catch(error => {
        console.error('Error fetching PaxMembers:', error);
        alert(`Error fetching members under PaxHead. Redirecting to the main page.`);
        window.location.href = 'managePaxUsers.html'; // Redirect back to the main page on error
      });
  }

  // Display PaxMembers in the table
  function displayPaxMembers(paxMembers) {
    const paxMemberTableBody = document.getElementById('paxMemberTableBody');
    paxMemberTableBody.innerHTML = '';

    paxMembers.forEach(member => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${member.name}</td>
        <td>${(member.countryCode || '') + (member.phoneNumber || '')}</td>
        <td>${member.email}</td>
        <td>${member.relation}</td>
        <td>
          <a href="updateMember.html?uuid=${member.uuid}" class="btn btn-primary btn-sm">Edit</a>
          <button class="btn btn-danger btn-sm" onclick="deletePaxMember('${member.uuid}')">Delete</button>
        </td>
      `;
      paxMemberTableBody.appendChild(row);
    });
  }

  // Update pagination controls
  function updatePagination() {
    const paginationControls = document.getElementById('paginationControls');
    const nextPage = document.getElementById('nextPage');
    const prevPage = document.getElementById('prevPage');

    if (totalPages <= 1) {
      paginationControls.style.visibility = 'hidden'; // Hide pagination if no multiple pages
    } else {
      paginationControls.style.visibility = 'visible'; // Show pagination if there are multiple pages
    }

    document.getElementById('pageInfo').innerText = `Page ${currentPage + 1} of ${totalPages}`;
    document.getElementById('prevPage').disabled = currentPage <= 0;
    document.getElementById('nextPage').disabled = currentPage >= totalPages - 1;
  }

  // Event listeners for pagination buttons
  document.getElementById('prevPage').addEventListener('click', () => {
    if (currentPage > 0) {
      currentPage--;
      loadPaxMembers(currentPage);
    }
  });

  document.getElementById('nextPage').addEventListener('click', () => {
    if (currentPage < totalPages - 1) {
      currentPage++;
      loadPaxMembers(currentPage);
    }
  });

  // Function to delete PaxMember
  function deletePaxMember(uuid) {
    if (confirm("Are you sure you want to delete this PaxMember?")) {
      fetch(`/api/admin/pax/dropPaxUser/${uuid}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            loadPaxMembers(currentPage); // Reload PaxMembers after deletion
          } else {
            alert("Failed to delete the PaxMember.");
          }
        });
    }
  }

  // Event listener for search input
  document.getElementById('search').addEventListener('input', function (e) {
    const searchText = e.target.value.trim().toLowerCase();
    if (searchText) {
      loadPaxMembers(0, searchText); // Trigger search when there's input
    } else {
      loadPaxMembers(currentPage); // Reset to current page if search is cleared
    }
  });

  // Toggle sorting direction when clicking the column headers
  document.getElementById('sortByName').addEventListener('click', function () {
  sortBy = 'name';
  sortDirection = (sortDirection === 'asc') ? 'desc' : 'asc';
  updateSortArrow('nameSortArrow', sortDirection); // Update the arrow direction
  loadPaxMembers(currentPage, '', sortBy, sortDirection); // Pass the updated sort parameters
});

  document.getElementById('sortByPhone').addEventListener('click', function () {
  sortBy = 'phoneNumber';
  sortDirection = (sortDirection === 'asc') ? 'desc' : 'asc';
  updateSortArrow('phoneSortArrow', sortDirection);
  loadPaxMembers(currentPage, '', sortBy, sortDirection); // Pass the updated sort parameters
});

  document.getElementById('sortByEmail').addEventListener('click', function () {
  sortBy = 'email';
  sortDirection = (sortDirection === 'asc') ? 'desc' : 'asc';
  updateSortArrow('emailSortArrow', sortDirection);
  loadPaxMembers(currentPage, '', sortBy, sortDirection); // Pass the updated sort parameters
});

  // Update the sort arrow next to the column header
  function updateSortArrow(arrowId, direction) {
    const arrow = document.getElementById(arrowId);
    arrow.innerHTML = (direction === 'asc') ? '▲' : '▼';
  }

  // Initialize by loading all PaxMembers for the first page
  loadPaxMembers();

</script>
</body>
</html>
