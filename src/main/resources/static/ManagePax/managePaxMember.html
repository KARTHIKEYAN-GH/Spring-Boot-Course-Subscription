<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaxMember Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/ManagePax/style.css?v=1.0">
   </head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="#" class="btn btn-primary" id="backButton">Back</a>
    <h2 id="paxHeadHeading">Members of <span id="paxHeadName"></span></h2>
    <input type="text" id="search" name="search" placeholder="Search by name, phone, or email" class="form-control mr-0">
  </div>
  <!-- Total count and Add Member button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div id="totalElements" class="alert alert-primary text-center d-inline-block p-2" role="alert" style="font-weight: bold;">
      <!-- Total count will be displayed here -->
    </div>
    <a id="addMemberButton" class="btn btn-success" href="#">Add Member</a>
  </div>
  
  <table id="paxMemberTable" class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th onclick="sortTable('name')"><div class="header-content">Name <span class="sort-indicator" id="sort-name">▲</span></div></th>
        <th onclick="sortTable('phoneNumber')"><div class="header-content">PhoneNumber <span class="sort-indicator" id="sort-phoneNumber">▲</span></div></th>
        <th onclick="sortTable('email')"><div class="header-content">Email <span class="sort-indicator" id="sort-email">▲</span></div></th>
        <th>Relation</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="paxMemberTableBody">
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-between align-items-center mt-3" id="paginationControls">
    <button id="prevPage" class="btn btn-success">Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage" class="btn btn-success">Next</button>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const uuid = urlParams.get('uuid');
  
  let currentPage = 0;
  const pageSize = 10;
  let paxMembers = []; // Store fetched PaxMember data
  let totalPages = 1; // Total number of pages
  let paxHeadName = ''; // Variable to store PaxHead's name
  let sortDirection = 'asc'; // Default sorting direction

  // Dynamically set the href of the Add Member button with the correct UUID
  const addMemberButton = document.getElementById('addMemberButton');
  addMemberButton.href = `createPaxMember.html?uuid=${uuid}`; // Inject the UUID into the href
  
  document.getElementById('backButton').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default link behavior
    window.history.back(); // Navigate back to the previous page
  });

  // Fetch PaxHead details using the uuid from URL
  fetch(`/api/admin/pax/${uuid}`)
    .then(response => {
      if (response.status === 404) {
        paxHeadName = 'Unknown PaxHead'; // If PaxHead not found, use fallback
        document.getElementById('paxHeadName').textContent = paxHeadName; // Display fallback name
        return;
      }
      return response.json();
    })
    .then(paxHead => {
      if (paxHead) {
        paxHeadName = paxHead.name; // Set the PaxHead's name if found
        document.getElementById('paxHeadName').textContent = paxHeadName; // Update the heading with PaxHead's name
        loadPaxMembers(currentPage); // Load PaxMembers under the current PaxHead
      }
    })
    .catch(error => {
      console.error('Error fetching PaxHead details:', error);
      paxHeadName = 'Unknown PaxHead'; // Ensure we have a fallback name
      document.getElementById('paxHeadName').textContent = paxHeadName; // Update the heading with PaxHead's name
      window.location.href = 'managePaxUsers.html'; // Redirect to the main page if error occurs
    });

  // Fetch and display PaxMembers dynamically
  function loadPaxMembers(page = 0, query = '') {
    const apiUrl = query
      ? `/api/admin/pax/searchMember/${uuid}?query=${query}`
      : `/api/admin/pax/getMemberByHeadId/${uuid}?page=${page}&size=${pageSize}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        if (query) {
          paxMembers = data;
          totalPages = 1;
          document.getElementById('totalElements').innerText = `Total: ${paxMembers.length}`; // Display total search results
        } else {
          paxMembers = data.content;
          totalPages = data.totalPages;
          document.getElementById('totalElements').innerText = `Total: ${data.totalElements}`; // Display total items from response
        }

        displayPaxMembers(paxMembers);
        updatePagination();
      })
      .catch(error => {
    	  console.error('Error fetching PaxMembers:', error);
    	  
    	  // Add logging to see when this block runs
    	  console.log('Executing the .catch() block for fetching PaxMembers');

    	  // Ensure the name is populated correctly before showing the alert
    	  const displayName = paxHeadName || 'this PaxHead';

    	  // Check if the confirmation dialog is shown more than once
    	  if (!window.alertShown) {
    	    window.alertShown = true; // Use a flag to ensure this runs only once

    	    const userConfirmed = window.confirm(`No members found under ${displayName}. Do you want to add a member?`);
    	    if (userConfirmed) {
    	      window.location.href = `createPaxMember.html?uuid=${uuid}`;
    	    } else {
    	      console.log("User canceled the action.");
    	      window.history.back();
    	    }
    	  } else {
    	    console.log('Alert already shown.');
    	  }
    	});


  }

  // Display PaxMembers in the table
  function displayPaxMembers(paxMembers) {
    const paxMemberTableBody = document.getElementById('paxMemberTableBody');
    paxMemberTableBody.innerHTML = '';

    paxMembers.forEach(member => {
      const row = document.createElement('tr');
      row.innerHTML = `
          <td>${member.name}</td>
          <td>${(member.countryCode || '') + (member.phoneNumber || '')}</td>
          <td>${member.email}</td>
          <td>${member.relation}</td>
          <td>
            <a href="updateMember.html?uuid=${member.uuid}" class="btn btn-primary btn-sm">Edit</a>
            <button class="btn btn-danger btn-sm" onclick="deletePaxMember('${member.uuid}')">Delete</button>
          </td>
        `;
      paxMemberTableBody.appendChild(row);
    });
  }

  // Function to delete PaxMember
  function deletePaxMember(uuid) {
    if (confirm("Are you sure you want to delete this PaxMember?")) {
      fetch(`/api/admin/pax/dropPaxUser/${uuid}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            loadPaxMembers(currentPage); // Reload PaxMembers after deletion
          } else {
            alert("Failed to delete the PaxMember.");
          }
        });
    }
  }

  // Update pagination controls
  function updatePagination() {
    const paginationControls = document.getElementById('paginationControls');
    const nextPage = document.getElementById('nextPage');
    const prevPage = document.getElementById('prevPage');

    // Hide pagination if total pages are less than or equal to 1 or the total number of records is less than or equal to the page size
    if (totalPages <= 1 || (paxMembers.length <= pageSize && totalPages <= 1)) {
      paginationControls.style.visibility = 'hidden'; // Hide pagination controls
    } else {
      paginationControls.style.visibility = 'visible'; // Show pagination controls
    }

    document.getElementById('pageInfo').innerText = `Page ${currentPage + 1} of ${totalPages}`;
    document.getElementById('prevPage').disabled = currentPage <= 0;
    document.getElementById('nextPage').disabled = currentPage >= totalPages - 1;
  }

  // Event listeners for pagination buttons
  document.getElementById('prevPage').addEventListener('click', () => {
    if (currentPage > 0) {
      currentPage--;
      loadPaxMembers(currentPage);
    }
  });

  document.getElementById('nextPage').addEventListener('click', () => {
    if (currentPage < totalPages - 1) {
      currentPage++;
      loadPaxMembers(currentPage);
    }
  });

  // Sort table columns by header click
  function sortTable(column) {
    paxMembers.sort((a, b) => {
      if (a[column] < b[column]) return sortDirection === 'asc' ? -1 : 1;
      if (a[column] > b[column]) return sortDirection === 'asc' ? 1 : -1;
      return 0;
    });
    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
    displayPaxMembers(paxMembers);
    updateSortIndicator(column);
  }

  // Update sort indicators
  function updateSortIndicator(column) {
    const sortIndicators = document.querySelectorAll('.sort-indicator');
    sortIndicators.forEach(indicator => indicator.textContent = '');

    const indicator = document.getElementById(`sort-${column}`);
    if (indicator) {
      indicator.textContent = sortDirection === 'asc' ? '▲' : '▼';
    }
  }

  // Search functionality
  document.getElementById('search').addEventListener('input', function () {
    const query = this.value;
    loadPaxMembers(currentPage, query);
  });

  // Initialize page load
  loadPaxMembers(currentPage);
</script>
</body>
</html>
