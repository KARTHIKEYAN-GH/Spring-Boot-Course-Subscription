<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaxMember Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #search {
      width: 250px;
      text-align: center;
      color: black;
    }
    .sort-indicator {
      font-size: 10px;
      color: gray;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-primary" href="managePaxUsers.html">Back</a>
    <h2 id="paxHeadHeading">All PaxMembers of <span id="paxHeadName"></span></h2>
    <div class="d-flex align-items-center">
      <input type="text" id="search" name="search" placeholder="Search by name, phone, or email" class="form-control mr-2">
    </div>
  </div>
  <!-- Display total number of subscriptions inside a box with primary color -->
  <div class="d-flex justify-content-end mb-2">
    <div id="totalElements" class="alert alert-primary text-center d-inline-block p-2" role="alert" style="font-weight: bold;"></div>
  </div>

  <table id="paxMemberTable" class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th onclick="sortTable('name')">Name <span class="sort-indicator" id="sort-name"></span></th>
        <th onclick="sortTable('phoneNumber')">PhoneNumber <span class="sort-indicator" id="sort-phoneNumber"></span></th>
        <th onclick="sortTable('email')">Email <span class="sort-indicator" id="sort-email"></span></th>
        <th>Relation</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="paxMemberTableBody">
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-between align-items-center mt-3" id="paginationControls">
    <button id="prevPage" class="btn btn-success">Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage" class="btn btn-success">Next</button>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const uuid = urlParams.get('uuid'); // Extract PaxHead UUID from URL

  let currentPage = 0;
  const pageSize = 3;
  let paxMembers = [];
  let totalPages = 1;
  let paxHeadName = ''; // PaxHead's name to be used in the alert message

  // Fetch PaxHead details using the uuid from URL
  fetch(`/api/admin/pax/${uuid}`)
    .then(response => {
      if (response.status === 404) {
        paxHeadName = 'Unknown PaxHead'; // If PaxHead not found, use fallback
        document.getElementById('paxHeadName').textContent = paxHeadName; // Display fallback name
        alert(`PaxHead not found. Redirecting to head's page.`); // Alert for PaxHead not found
        window.location.href = 'managePaxUsers.html'; // Redirect back to the main page
        return;
      }
      return response.json();
    })
    .then(paxHead => {
      if (paxHead) {
        paxHeadName = paxHead.name; // Set the PaxHead's name if found
        document.getElementById('paxHeadName').textContent = paxHeadName; // Update the heading with PaxHead's name
        loadPaxMembers(currentPage); // Load PaxMembers under the current PaxHead
      }
    })
    .catch(error => {
      console.error('Error fetching PaxHead details:', error);
      paxHeadName = 'Unknown PaxHead'; // Ensure we have a fallback name
      document.getElementById('paxHeadName').textContent = paxHeadName; // Update the heading with PaxHead's name
      alert(`Failed to fetch PaxHead details. Redirecting to head's page.`); // Alert if there is a fetch error
      window.location.href = 'managePaxUsers.html'; // Redirect to the main page if error occurs
    });

  // Fetch and display PaxMembers under the selected PaxHead
  function loadPaxMembers(page = 0) {
    const apiUrl = `/api/admin/pax/getMemberByHeadId/${uuid}?page=${page}&size=${pageSize}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        paxMembers = data.content || [];
        totalPages = data.totalPages || 1;
        document.getElementById('totalElements').innerText = `Total: ${data.totalElements || 0}`; // Show total count

        if (paxMembers.length === 0) {
          alert(`No members found under ${paxHeadName}. Redirecting to head's page.`); // Show alert if no members found
          window.location.href = 'managePaxUsers.html'; // Redirect back to the main page
        } else {
          displayPaxMembers(paxMembers); // Display the fetched members
        }

        updatePagination();
      })
      .catch(error => {
        console.error('Error fetching PaxMembers:', error);
        alert(`No members found under ${paxHeadName}. Redirecting to head's page.`); // Show error alert
        window.location.href = 'managePaxUsers.html'; // Redirect back to the main page on error
      });
  }

  // Display PaxMembers in the table
  function displayPaxMembers(paxMembers) {
    const paxMemberTableBody = document.getElementById('paxMemberTableBody');
    paxMemberTableBody.innerHTML = '';

    paxMembers.forEach(member => {
      const row = document.createElement('tr');
      row.innerHTML = ` 
        <td>${member.name}</td>
        <td>${(member.countryCode || '') + (member.phoneNumber || '')}</td>
        <td>${member.email}</td>
        <td>${member.relation}</td>
        <td>
          <a href="updateMember.html?uuid=${member.uuid}" class="btn btn-primary btn-sm">Edit</a>
          <button class="btn btn-danger btn-sm" onclick="deletePaxMember('${member.uuid}')">Delete</button>
        </td>
      `;
      paxMemberTableBody.appendChild(row);
    });
  }

  // Update pagination controls
  function updatePagination() {
    const paginationControls = document.getElementById('paginationControls');
    const nextPage = document.getElementById('nextPage');
    const prevPage = document.getElementById('prevPage');

    if (totalPages <= 1) {
      paginationControls.style.visibility = 'hidden'; // Hide pagination if no multiple pages
    } else {
      paginationControls.style.visibility = 'visible'; // Show pagination if there are multiple pages
    }

    document.getElementById('pageInfo').innerText = `Page ${currentPage + 1} of ${totalPages}`;
    document.getElementById('prevPage').disabled = currentPage <= 0;
    document.getElementById('nextPage').disabled = currentPage >= totalPages - 1;
  }

  // Event listeners for pagination buttons
  document.getElementById('prevPage').addEventListener('click', () => {
    if (currentPage > 0) {
      currentPage--;
      loadPaxMembers(currentPage);
    }
  });

  document.getElementById('nextPage').addEventListener('click', () => {
    if (currentPage < totalPages - 1) {
      currentPage++;
      loadPaxMembers(currentPage);
    }
  });

  // Function to delete PaxMember
  function deletePaxMember(uuid) {
    if (confirm("Are you sure you want to delete this PaxMember?")) {
      fetch(`/api/admin/pax/dropPaxUser/${uuid}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            loadPaxMembers(currentPage); // Reload PaxMembers after deletion
          } else {
            alert("Failed to delete the PaxMember.");
          }
        });
    }
  }

  // Handle search input
  document.getElementById('search').addEventListener('input', event => {
    const query = event.target.value;
    loadPaxMembers(0); // Reload members when search term changes
  });

  // Sorting function
  function sortTable(key) {
    let sortDirection = 'asc';

    // Sorting logic
    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';

    paxMembers.sort((a, b) => {
      const valueA = a[key] ? a[key].toString().toLowerCase() : '';
      const valueB = b[key] ? b[key].toString().toLowerCase() : '';
      if (valueA < valueB) return sortDirection === 'asc' ? -1 : 1;
      if (valueA > valueB) return sortDirection === 'asc' ? 1 : -1;
      return 0;
    });

    displayPaxMembers(paxMembers); // Re-render the table with sorted members
  }

</script>
</body>
</html>
