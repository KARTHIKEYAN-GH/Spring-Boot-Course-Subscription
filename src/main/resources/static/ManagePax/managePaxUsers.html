<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #search {
      width: 250px;
      text-align: center;
      color: black;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All PaxHeads</h2>
    <div class="d-flex align-items-center">
      <input type="text" id="search" name="search" placeholder="Search by name, phone, or email" class="form-control mr-2">
      <a href="createPaxHead.html" class="btn btn-success">Add Head</a>
    </div>
  </div>

  <table id="paxTable" class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>PhoneNumber</th>
      <th>Email</th>
      <th>Action</th> 
    </tr>
    </thead>
    <tbody id="paxTableBody">
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <button id="prevPage" class="btn btn-success">Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage" class="btn btn-success">Next</button>
  </div>
</div>

<script>
  let currentPage = 0;
  const pageSize = 2;
  let paxHeads = []; // To store fetched PaxHead data
  let totalPages = 1; // Total number of pages

  // Fetch and display PaxHeads dynamically
  function loadPaxHeads(page = 0) {
    fetch(`/api/admin/pax/head?page=${page}&size=${pageSize}`)
      .then(response => response.json())
      .then(data => {
        paxHeads = data.content; // Store fetched data in paxHeads array
        totalPages = data.totalPages;
        displayPaxHeads(paxHeads);
        updatePagination();
      })
      .catch(error => console.error('Error fetching PaxHeads:', error));
  }

  // Display PaxHeads in the table
  function displayPaxHeads(paxHeads) {
    const paxTableBody = document.getElementById('paxTableBody');
    paxTableBody.innerHTML = ''; // Clear any existing rows

    paxHeads.forEach(paxuser => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><a href="info.html?uuid=${paxuser.uuid}">${paxuser.name}</a></td>
        <td>${paxuser.countryCode + paxuser.phoneNumber}</td>
        <td>${paxuser.email}</td>
        <td>
          <a href="updateHead.html?uuid=${paxuser.uuid}" class="btn btn-primary btn-sm">Edit</a>
          <button class="btn btn-danger btn-sm" onclick="deletePaxHead('${paxuser.uuid}')">Delete</button>
          <a href="createPaxMember.html?uuid=${paxuser.uuid}" class="btn btn-primary btn-sm">Add Member</a>
          <a href="managePaxMember.html?uuid=${paxuser.uuid}" class="btn btn-primary btn-sm">See Members</a>
        </td>
      `;
      paxTableBody.appendChild(row);
    });
  }

  // Function to delete PaxHead
  function deletePaxHead(uuid) {
    if (confirm("Are you sure you want to delete this PaxHead?")) {
      fetch(`/api/admin/pax/dropPaxUser/${uuid}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            loadPaxHeads(currentPage); // Reload PaxHeads after deletion
          } else {
            alert("Failed to delete the PaxHead.");
          }
        });
    }
  }

  // Update pagination controls
  function updatePagination() {
    document.getElementById('pageInfo').innerText = `Page ${currentPage + 1} of ${totalPages}`;
    document.getElementById('prevPage').disabled = currentPage <= 0;
    document.getElementById('nextPage').disabled = currentPage >= totalPages - 1;
  }

  // Event listeners for pagination buttons
  document.getElementById('prevPage').addEventListener('click', () => {
    if (currentPage > 0) {
      currentPage--;
      loadPaxHeads(currentPage);
    }
  });

  document.getElementById('nextPage').addEventListener('click', () => {
    if (currentPage < totalPages - 1) {
      currentPage++;
      loadPaxHeads(currentPage);
    }
  });

  // Event listener for search input
  document.getElementById('search').addEventListener('input', function (e) {
    const searchText = e.target.value.toLowerCase(); // Get the input value
    const filteredPaxHeads = paxHeads.filter(paxuser => {
      const fullPhone = (paxuser.countryCode + paxuser.phoneNumber).toLowerCase(); // Concatenate and lower-case phone number
      return paxuser.name.toLowerCase().includes(searchText) ||
             fullPhone.includes(searchText) ||
             paxuser.email.toLowerCase().includes(searchText); // Check if any field includes the search text
    });
    displayPaxHeads(filteredPaxHeads); // Display filtered PaxHeads
  });

  // Initialize by loading all PaxHeads for the first page
  loadPaxHeads();

</script>
</body>
</html>
