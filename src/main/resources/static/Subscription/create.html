<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Subscription</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
  <a href="subscription.html" class="btn btn-primary">Back</a>
  <h2>Create Subscription</h2>

  <div id="errorMessage" class="alert alert-danger d-none"></div> <!-- Error message container -->

  <form id="createSubscriptionForm" class="mt-3" novalidate>
    <div class="form-group">
      <label for="planName">Plan Name<span class="text-danger">*</span></label>
      <input type="text" id="planName" class="form-control" required data-error="Please enter the plan name">
      <div class="invalid-feedback">Please enter the plan name</div>
    </div>
    <div class="form-group">
      <label for="description">Description<span class="text-danger">*</span></label>
      <textarea id="description" class="form-control" rows="3" required data-error="Please enter the description"></textarea>
      <div class="invalid-feedback">Please enter the description</div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type<span class="text-danger">*</span></label>
      <select id="subscriptionType" class="form-control" required data-error="Please select a subscription type">
        <option value="">Select Type</option>
        <option value="MONTHLY">Monthly</option>
        <option value="QUARTERLY">Quarterly</option>
        <option value="HALF_YEARLY">Half-Yearly</option>
        <option value="YEARLY">Yearly</option>
      </select>
      <div class="invalid-feedback">Please select a subscription type</div>
    </div>
    <div class="form-group">
      <label for="cost">Cost(â‚¹)<span class="text-danger">*</span></label>
      <input type="number" id="cost" class="form-control" required data-error="Please enter the cost">
      <div class="invalid-feedback">Please enter the cost</div>
    </div>
    <button type="submit" class="btn btn-success mt-3">Create</button>
    <div id="toast" class="toast">Subscription created successfully!</div>
  </form>
</div>

<script>
  document.getElementById('createSubscriptionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let form = event.target;

      if (!form.checkValidity()) {
          event.stopPropagation();
          showCustomValidationMessages(form);
      } else {
          const subscription = {
              planName : document.getElementById('planName').value,
              description : document.getElementById('description').value,
              cost : parseFloat(document.getElementById('cost').value),
              subscriptionType : document.getElementById('subscriptionType').value
          };

          fetch('http://localhost:8080/api/admin/subscription', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(subscription)
          })
          .then(response => {
              if (!response.ok) {
                  return response.text().then(text => {
                      throw new Error(text); // Get error message from response
                  });
              }
              return response.json();
          })
          .then(data => {
              // Show the toast
              let toast = document.getElementById('toast');
              toast.className = 'toast show';

              // Remove the toast after 3 seconds
              setTimeout(() => {
                  toast.className = toast.className.replace('show', '');
                  window.location.href = 'subscription.html'; // Redirect after showing the toast
              }, 3000);
          })
          .catch(error => {
              console.error('Error Creating Subscription:', error);
              showErrorMessage(error.message);
          });
      }
      form.classList.add('was-validated');
  });

  function showCustomValidationMessages(form) {
      let elements = form.querySelectorAll(':invalid');
      elements.forEach(element => {
          let errorText = element.getAttribute('data-error');
          let feedbackElement = element.nextElementSibling;
          if (feedbackElement && feedbackElement.classList.contains('invalid-feedback')) {
              feedbackElement.textContent = errorText;
          }
      });
  }

  function showErrorMessage(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.remove('d-none');
  }
</script>
</body>
</html>
